<svg
      viewBox="0 0 100 100"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      {/* Crane silhouette inspired by the Ugandan crested crane */}
      <g transform="translate(50, 50)">
        {/* Body */}
        <ellipse
          cx="0"
          cy="5"
          rx="18"
          ry="12"
          fill="currentColor"
          opacity="0.9"
        />

        {/* Neck */}
        <path
          d="M -8 -5 Q -12 -20 -8 -35 Q -6 -38 -4 -35 Q 0 -20 -2 -5"
          fill="currentColor"
          opacity="0.9"
        />

        {/* Head */}
        <circle cx="-5" cy="-35" r="4" fill="currentColor" opacity="0.9" />

        {/* Crest (crown) */}
        <path
          d="M -9 -37 L -7 -42 L -5 -40 L -3 -42 L -1 -37"
          stroke="currentColor"
          strokeWidth="1"
          fill="none"
          opacity="0.8"
        />

        {/* Beak */}
        <path
          d="M -9 -35 L -14 -34"
          stroke="currentColor"
          strokeWidth="1.5"
          opacity="0.9"
        />

        {/* Wing */}
        <path
          d="M 5 0 Q 25 -5 30 5 Q 28 15 20 18 Q 15 12 5 10"
          fill="currentColor"
          opacity="0.7"
        />

        {/* Tail feathers */}
        <path
          d="M 15 15 Q 25 20 30 25 Q 28 28 22 25 Q 18 22 15 18"
          fill="currentColor"
          opacity="0.6"
        />

        {/* Legs */}
        <line
          x1="-8"
          y1="15"
          x2="-8"
          y2="25"
          stroke="currentColor"
          strokeWidth="1.5"
          opacity="0.9"
        />
        <line
          x1="8"
          y1="15"
          x2="8"
          y2="25"
          stroke="currentColor"
          strokeWidth="1.5"
          opacity="0.9"
        />

        {/* Feet */}
        <path
          d="M -10 25 L -6 25 M -8 25 L -8 27"
          stroke="currentColor"
          strokeWidth="1"
          opacity="0.9"
        />
        <path
          d="M 6 25 L 10 25 M 8 25 L 8 27"
          stroke="currentColor"
          strokeWidth="1"
          opacity="0.9"
        />
      </g>
    </svg>